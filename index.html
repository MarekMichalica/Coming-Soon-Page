<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="title">
        <h1><span>We're</span>coming soon</h1>
      </div>
      <div class="text">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements
          and our launch deals.
        </p>
      </div>
      <div class="email">
        <input type="email" id="input" placeholder="Email Address">
        <button type="submit" class="btn"><img src="images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </div>
    <div class="right">
      
    </div>
  </main>
</body>
</html>
